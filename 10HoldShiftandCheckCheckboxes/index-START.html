<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

  <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox" name="input1">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox" name="input2">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox" name="input3">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox" name="input4">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox" name="input5">
      <p>Everything inbetween should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox" name="input6">
      <p>Try do it with out any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox" name="input7">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox" name="input8">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox" name="input9">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

  <script src="./assets/scripts.js"></script>
</body>

</html>
